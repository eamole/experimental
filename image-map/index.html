<!-- Image Map Generated by http://www.image-map.net/ -->
<img src="/image-map/home-map-1.png" usemap="#image-map">

<map name="image-map" id="image-map">
    <area id="macroom" target="_self" alt="Macroom" title="Macroom" href="#macroom" coords="335,253,9" shape="circle">
    <area id="bantry" target="_self" alt="Bantry" title="Bantry" href="#bantry" coords="200,329,16" shape="circle">
    <area id="cork-airport" target="_self" alt="Cork Airport" title="Cork Airport" href="#cork-airport" coords="454,332,529,392" shape="rect">
    <area id="cork-harbour" target="_self" alt="Cork Harbour" title="Cork Harbour" href="#cork-harbour" coords="479,285,479,270,475,254,463,246,455,235,470,244,479,244,495,244,509,239,501,253,495,261,489,269" shape="poly">
</map>
<div id="info"></div>



<img src="/image-map/workplace.jpg" alt="Workplace" usemap="#workmap">

<map name="workmap">
    <!-- cords in x,y format , from 0,0 which is the top,left -->
  <area shape="rect" coords="34,44,270,350" alt="Computer" href="https://www.w3schools.com/html/computer.htm">
  <area shape="rect" coords="290,172,333,250" alt="Phone" href="https://www.w3schools.com/html/phone.htm">
  <area shape="circle" coords="337,300,44" alt="Coffee" href="https://www.w3schools.com/html/coffee.htm">
</map> 

<script>
let info = {
    "macroom" : "This is information about Macroom. It is 20 miles from Cork City on the road to Killarney......",
    "bantry" : "This is the westernmost town in Cork County. It is a traditional fishing village.....",
    "cork-harbour": "Second largetst natural harbour in the world....",
    "cork-airport": "Is an aiport!!"
}
    let $areas = $("area", "#image-map")
    let $info = $("#info")

    console.log('areas', $areas)
    for (let $area of $areas) {
        $area.addEventListener('click', (ev) => {
            let el = ev.target
            console.log('el', el.id)
            let id = el.id
            let data = info[id] // the data about that area
            $info.innerText = data

        })
    }




</script>
