<link rel="stylesheet" href="/static/css/layout.css">

<div class="container">
    <div class="col-6 col-s-9" id="product-list-container">
        <!-- display our products in here -->
    </div>
    <!-- stack on small devices -->
    <div class="col-3 col-s-12" id="cart-container">    
        <!-- display our cart here - on the right side -->
    </div>
</div>

<style>
    /* create a 2 col layout */
    .container {
        /* display: grid; */
        display: flex;
        flex-direction: row;
        justify-content: space-between; /* make 2nd column float to right */
    }
    #product-list-container {
        /* width:50%; */
        height: 100%;
        border: 1px solid red;  /* just to see it */
    }
    #cart-container {
        /* width:30%; */
        height:100%;
        border: 1px solid red;  /* just to see it */
        
    }
</style>

<script>
    // console.log("embedding/index.html: this, loader", this, loader)
    // insertHtmlFromUrl("/embedding/products.html", "#products", null, this)
    
    let { productList, init:initProducts } = await load ("/embedding/products.html", null, this)
    console.log('productList', productList)
    
    let { ShoppingCart } = await load("/embedding/shoppingcart.html", null, this)
    
    let shoppingCart = new ShoppingCart("#cart-container")
    // shoppingCart.render()
    initProducts("#product-list-container", shoppingCart)



    


</script>
